<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <h:outputStylesheet name="css/main.css"/>
        <h:outputStylesheet name="css/cssLayout.css" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/estilo.css"/>
        <h:outputStylesheet name="css/primeflex.min.css" />   
        <h:outputStylesheet name="css/primeflex.min.css.map" />
        <h:outputStylesheet library="css" name="contabilidad.css"></h:outputStylesheet>
        <title>Sistema ERP Contable</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' />
    </h:head>
    <h:body>
        <div >
            <ui:insert name="top">
                <div class="navbar-principal p-d-flex p-ai-center" >
                    <a href="/proyecto_erp">
                        <h:graphicImage name="images/erpLogo.png"  height="60px" class="p-m-3"/>
                    </a>
                    <h2>ERP CONTABLE</h2> 
                </div>
            </ui:insert>

            <div class="p-grid" style="width: 99%">
                <div class="p-col-12 p-md-12 p-lg-3 p-p-3" >
                    <ui:insert name="left"> 
                        <h:form>
                            <p:panelMenu stateful="true">
                                <p:submenu label="otro">
                                    <p:menuitem value="otros item"/>
                                </p:submenu>
                                <p:submenu label="Contabilidad">
                                    <p:menuitem value="Inicio" outcome="/View/contabilidad/home"/>
                                    <p:menuitem value="Asientos" outcome="/View/contabilidad/asientos"/>
                                    <p:menuitem value="Diarios" outcome="/View/contabilidad/diarios"></p:menuitem>
                                    <p:submenu label="Plan de Cuentas">
                                        <p:menuitem value="Grupos" outcome="/View/contabilidad/pcGrupos"></p:menuitem>
                                        <p:menuitem value="Subgrupos" outcome="/View/contabilidad/pcSubgrupos"></p:menuitem>
                                        <p:menuitem value="Cuentas" outcome="/View/contabilidad/pcCuentas"></p:menuitem>
                                        <p:menuitem value="Subcuentas" outcome="/View/contabilidad/planCuentas" />
                                    </p:submenu>
                                    <p:submenu label="Informes">
                                        <p:menuitem value="Balance General" outcome="/View/contabilidad/balanceGeneral"></p:menuitem>
                                        <p:menuitem value="Libro Mayor" outcome="/View/contabilidad/libroMayor"></p:menuitem>
                                    </p:submenu>
                                </p:submenu>
                                <p:submenu label ="Cuentas por pagar" expanded="true">
                                    <p:menuitem value="Proveedores"
                                                icon="pi pi-refresh"
                                                outcome="/View/cuentas_por_pagar/Proveedor"/>
                                    <p:menuitem value="Facturas Compra"
                                                icon="pi pi-file-o"
                                                outcome="/View/cuentas_por_pagar/Factura"/>
                                    <p:submenu label="Pagos">
                                        <p:menuitem value="Autorizar pago"
                                                    style="display: flex; align-items: center; text-decoration: none;"
                                                    icon="pi pi-check-square"
                                                    outcome="/View/cuentas_por_pagar/AutorizacionPago"/>
                                        <p:menuitem value="Realizar Pago"
                                                    style="display: flex; align-items: center; text-decoration: none;"
                                                    icon="pi pi-money-bill"
                                                    outcome="/View/cuentas_por_pagar/Pago"/>
                                    </p:submenu>

                                    <p:submenu label="Reportes">
                                        <p:menuitem value="Generar calendario de pagos"
                                                    icon="pi pi-file-pdf" 
                                                    style="display: flex; align-items: center; text-decoration: none;"
                                                    outcome="/View/cuentas_por_pagar/Calendario"/>
                                    </p:submenu>
                                    <p:menuitem value="Anticipos"
                                                icon="pi pi-file-o"
                                                outcome="/View/cuentas_por_pagar/Anticipo"/>
                                    <p:menuitem value="Compro. RetenciÃ³n"
                                                icon="pi pi-file-o"
                                                outcome="/View/cuentas_por_pagar/Comprobante"/>
                                </p:submenu>                                      
                            </p:panelMenu>
                        </h:form>
                    </ui:insert>
                </div>

                <div class="p-col-12 p-md-12 p-lg-9">
                    <ui:insert name="content"></ui:insert>
                </div>
            </div>
        </div>
    </h:body>
</html>
