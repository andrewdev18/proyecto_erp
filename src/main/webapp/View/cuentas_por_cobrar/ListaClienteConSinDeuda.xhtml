<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="../../Plantilla/Plantilla.xhtml">

            <ui:define name="content">
                <div class="titleView">
                    <h4>LISTADO DE CLIENTES GENERAL</h4>
                </div>
                <br/>
                <p:panel>
                    <p:toolbar>
                        <p:toolbarGroup>
                            <p:commandButton value="Clientes Con Deuda" icon="fa fa-group"
                                             styleClass="ui-button-secondary"/>
                            <p:commandButton value="Clientes Sin Deuda" icon="fa fa-group"
                                             styleClass="ui-button-secondary"/>
                        </p:toolbarGroup>
                    </p:toolbar>
                    <br/>
                    <h:form id="formListaClienteDeudas">
                        <p:dataTable id="tblListaDeudas" var="varListaDeuda"
                                     value="#{clientes_Con_Sin_DeudaController.lista_Clientes_con_sin_deudas}"
                                     emptyMessage="No existen Registros." 
                                     paginator="true" rows="5" rowSelectMode="add"
                                     paginatorPosition="bottom" 
                                     style="font-size: 14px;">

                            <p:column class="tamanoInput" style="text-align: center;"
                                      headerText="Identificacion">
                                <h:outputText value="#{varListaDeuda.descrIdentificacion}" />

                            </p:column>
                            <p:column class="tamanoInput" style="text-align: center;"
                                      headerText="Razon/Nombres">
                                <h:outputText value="#{varListaDeuda.razonNombre}" />
                            </p:column>
                            <p:column class="tamanoInput" style="text-align: center;"
                                      headerText="Direccion">
                                <h:outputText value="#{varListaDeuda.direccion}" />
                            </p:column>
                            <p:column class="tamanoInput" style="text-align: center;"
                                      headerText="Telefono 1">
                                <h:outputText value="#{varListaDeuda.tlf1}" />
                            </p:column>
                            <p:column class="tamanoInput" style="text-align: center;"
                                      headerText="Telefono 2">
                                <h:outputText value="#{varListaDeuda.tlf2}" />
                            </p:column>
                            <p:column class="tamanoInput" style="text-align: center;"
                                      headerText="Correo">
                                <h:outputText value="#{varListaDeuda.correo}" />
                            </p:column>
                            <p:column class="tamanoInput" style="text-align: center;"
                                      headerText="Total Pendiente">
                                <h:outputText value="#{varListaDeuda.valorPendiente}">
                                    <f:convertNumber type="currency" 
                                                     currencySymbol="$"/>
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                        <div class="alinearBotones">  
                            <p:commandButton id="btnExcel" ajax="false"
                                             value="EXCEL" icon="pi pi-file-excel"
                                             style="background: green;">
                                <p:dataExporter type="xls" 
                                                target="tblListaDeudas"
                                                fileName="ListaClienteConSinDeuda"
                                                options="#{clientes_Con_Sin_DeudaController.excelOpt}"/>
                            </p:commandButton>
                            &nbsp;
                            <p:commandButton id="btnPdf" 
                                             value="PDF" icon="pi pi-file-pdf"
                                             style="background: red;">
                                <p:dataExporter type="pdf" 
                                                target="tblListaDeudas"
                                                fileName="ListaClienteConSinDeuda"
                                                options="#{clientes_Con_Sin_DeudaController.pdfOpt}"/>
                            </p:commandButton>
                        </div>
                    </h:form>
                    
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
